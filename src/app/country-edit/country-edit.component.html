<div class="login">
    <h1>Edit</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
  
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput formControlName="name" required="required" placeholder="Enter user name">
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>Iso2:</mat-label>
            <input matInput formControlName="iso2" required="required" placeholder="Enter iso2">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Iso3:</mat-label>
            <input matInput formControlName="iso3" required="required" placeholder="Enter iso3">
        </mat-form-field>        

        <div>
            <button mat-flat-button color="primary" type="submit">Save</button>
            <button mat-flat-button color="secondary" [routerLink]="['/']">Cancel</button>
        </div>
    </form>
  </div>
